<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Character tax form</title>
</head>
<body>
    <h1>Your PC's tax form and information</h1>

    <h2>Declarations of Heritage</h2>
    <div>
        <form>
            <p>
                <label>Village of birth (standing or not): <input /></label>
            </p>
            <p>
                <label>Residence (If outside of the Horrid Forest): <input /></label>
            </p>
            <p>
                <Label>King/Queen/Dragon/Liege/Emperor/Biggest Goblin in charge of you: <input /></Label>
            </p>
            <p>
                <label>Significant contributions to geneology not by common parentage (Chosen One, Cursed horribly, all Lunar based monsterfolk, et cetera): <input /></label>
            </p>
        </form>
    </div>
    <h2>Declarations of Properties</h2>
    <div>
        <form>
            <p>
                <label>Livestock at hand apparent (To be filled only by guard persons at the gate!): <input></label>
            </p>
            <p>
                <label>Magical items not already sworn into another's possession, sentient, or extremely cursed: <input /></label>
            </p>
        </form>
    </div>
    <iframe src="https://www.youtube.com/embed/Ch1aVmjvYTI"
    frameborder="0" 
    allowfullscreen 
    width="560" height="315">
</iframe>
</body>
</html>
